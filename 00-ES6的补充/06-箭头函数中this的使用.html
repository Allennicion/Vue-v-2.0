<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>06-箭头函数中this的使用</title>
</head>
<body>
</body>

<script type="text/javascript">
	
/*
	什么时候使用箭头函数
	当需要把一个函数作为参数传到另外一个函数里的时候用的比较多.
	例如:
	setTimeout(function(){
		
	},1000)
*/
/* 	setTimeout(()=>{
		
	},1000); */
	
	//结论:箭头函数的this引用的是最近作用域的this
	//箭头函数的this会向外层作用域中,一层层查找有this的定义
	const obj = {
		aa() {
			setTimeout(function(){//这种函数会把window作为参数传进去
				console.log(this);//window
			},1000)
		},
		bb() {
			setTimeout(()=>{
				console.log(this)//obj对象
			},1000);
		}
	}
	
	obj.aa();
	obj.bb();
	
</script>
</html>
