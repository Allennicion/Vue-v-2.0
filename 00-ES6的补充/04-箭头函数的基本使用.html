<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>04-箭头函数的基本使用</title>
</head>
<body>
</body>

<script type="text/javascript">
	//箭头函数:也是一种定义函数的方式
	//1.定义函数的方式: function
	const a = function() {
		
	}
	
	//2.对象字面量中定义函数
	const obj = {
		b: function() {
			
		},
		bb() {
			
		}
	}
	
	//3.ES6中的箭头函数
	/* const c = (参数列表) => {} */
	const c = () => {
		
	}
	
</script>
</html>
