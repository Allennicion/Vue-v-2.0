<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02-const的使用</title>
</head>
<body>
</body>
<script type="text/javascript">
	//使用const修饰的标识符为常量, 不可再次修改,保证了数据的安全性
	const a = 10;
	//1.报错,一旦被const修饰后,不可再次被修改
	//a = 30;
	
	//2.报错,使用const修饰必须进行赋值
	//const beg;
	
	//3.const修饰的对象不可改变,但对象内部的属性可以改变
	const obj = {
		name : 'zuli',
		age : '13',
		height : '1.88'
	}
	console.log(obj);
	
	//这是可行的
	obj.name = 'ailun';
	console.log(obj);
</script>
	
</html>
