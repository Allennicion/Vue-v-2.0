<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02-v-for遍历对象</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 1.在遍历对象的过程中如果只获取一个值,那么获取到的是value -->
		<ul>
			<li v-for="item in info">{{item}}</li>
		</ul>
		
		<!-- 2.获取key和value -->
		<ul>
			<li v-for="(value,key) in info">{{key}}  {{value}}</li>
		</ul>
		
		<!-- 3.获取key、value和index -->
		<ul>
			<li v-for="(value,key,index) in info">{{index}}-{{key}}  {{value}}</li>
		</ul>
		
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			info: {
				name: 'what',
				age: '13',
				weight: '1.54'
			}
		}
	});
</script>
</html>
