<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>04-哪些数组的方法是响应式的</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in letters">{{item}}</li>
		</ul>
		<button @click="btnClick">按钮</button>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			letters:['a','c','b']
		},
		methods: {
			btnClick() {
				//响应式的方法
				//1.push方法 在数组的最后面添加元素,可以同时添加多个元素,用逗号隔开
				//this.letters.push('d');
				
				//2.pop() 把最后一个元素删除掉
				//this.letters.pop();
				
				//3.shift() 把第一个元素删除掉
				//this.letters.shift();
				
				//4.unshift() 在数组的最前面添加元素,可以同时添加多个元素,用逗号隔开
				//this.letters.unshift('AA');
				
				//5.splice(start,) 删除元素/插入元素/替换元素
				//第一个参数标识开始的位置
				//第二个参数要删除元素的数量(不传则删除start后面的所有元素)
				//之后再传参数可以将元素添加进去达到 插入/替换的效果
				//this.letters.splice(1);		//删除从下标为1开始所有元素
				//this.letters.splice(1,2); //删除从下标为1开始两个元素
				//this.letters.splice(1,2,'f'); //删除从下标为1开始两个元素,并插入f元素 (替换)
				//this.letters.splice(1,0,'f'); //从下标为1出插入f元素 (插入)
				//this.letters.splice(1,0,'f','e','g'); //可以插入多个
				
				//6.sort() 排序
				//this.letters.sort();	
				
				//7.reverse() 反转
				//this.letters.reverse();
				
				//8.Vue.set(要修改的对象,索引值,修改后的值)
				Vue.set(this.letters,1,'e');
				
				//注意:通过索引方式改变,并不是响应式的,vue不会监听到,相同的业务可以使用splice()方法
				//this.letters[0] = 'ddd';
				
				
			}
		}
	});
</script>
</html>
