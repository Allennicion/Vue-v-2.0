<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02-promise的另外处理形式</title>
</head>
<body>
</body>

<script type="text/javascript">
	new Promise((resolve, reject)=>{
		 setTimeout(()=>{
			 resolve('hi');
			 
			 reject('error msg');
		 },1000)
	}).then((data)=>{
		 console.log(data);
		 
	},(err) => {
		 console.log(err)
	})
</script>
</html>
