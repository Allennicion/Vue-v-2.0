<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01-v-bind基本使用</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<!-- 属性中部可以直接使用Mustache语法 -->
		<!-- <img src="{{imgUrl}}" alt=""> -->
		<img v-bind:src="imgUrl" alt="">
		<!-- 语法糖的写法可以省略v-bind用':' -->
		<a :href="aHerf">谷歌一下</a>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			imgUrl: "https://picsum.photos/id/1008/200/300",
			aHerf: "https://www.google.com"
		}
	});
</script>
</html>
