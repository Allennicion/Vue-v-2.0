<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>index</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2 :style="[basestyle,basestyle1]">{{msg}}</h2>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			basestyle:{color:'red'},
			basestyle1:{fontSize:'30px'}
		}
	});
</script>
</html>
