<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>04-v-bind和v-for的结合</title>
	<script src="../js/vue.js"></script>
	<style type="text/css">
		.imp{
			color: red;
		}
	</style>
</head>
<body>
	<!-- 
		要求第一行字体颜色为红色
		点击哪行则为红色,其他行恢复原来
	 -->
	
	<div id="app">
		<h2>{{msg}}</h2>
		<ul>
			<li v-for="(h,index) in hobby" @click="change(index)" 
					:class="{imp:currentIndex == index}">
				{{h}}
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			hobby: ['金','木','水'],
			isImp: false,
			//记录哪个变成红色
			currentIndex: 0
			
		},
		methods: {
			change: function(index) {
				this.currentIndex = index;
			}
		}
	});
</script>
</html>
