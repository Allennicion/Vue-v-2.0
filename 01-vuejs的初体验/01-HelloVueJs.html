<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HelloVue</title>
	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
	<!-- 这种模式将界面和数据的处理进行了分离 -->
	<h1>{{msg}}</h1>
	<h1>{{name}}</h1>
</div>
</body>
<script type="text/javascript">
	//let:变量/const:常量
	//编程范式: 声明式
	const app = new Vue({
		el: '#app',//用于挂载要管理的元素
		data: {//定义数据
			msg: 'Hello,Vue!',
			name: 'Allen'
		}
	});
	
	/*
	编程范式: 命令式
	js/jquery的做法
	1.定义一个div,设置id属性
	2.定义一个变量
	3.将变量放到前面的div中显示
	4.修改变量数据
	5.再重新放入
	*/
</script>
</html>
