<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>11-组件小练习</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<!-- 父组件模板 -->
	<div id="app">
		<h2>{{msg}}</h2>
		<h2>当前计数:{{count}}</h2>
		<cpn @increaseclick="increase" @decreaseclick="decrease"></cpn>
	</div>
	
	<!-- 子组件模板 -->
	<template id="cpn">
		<div>
			<button @click="cincrease">+</button>
			<button @click="cdecrease">-</button>
		</div>
	</template>
	
</body>
<script type="text/javascript">
	
	//子组件
	const cpn = {
		template: '#cpn',
		data() {
			return {
				count: '0'
			}
		},
		methods: {
			cincrease() {
				this.count++;
				let c = this.count
				this.$emit('increaseclick',c);
			},
			cdecrease() {
				this.count--;
				let c = this.count
				this.$emit('decreaseclick',c);
			}
		}
	}
	
	//父组件
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			count: 0
		},
		components: {
			cpn
		},
		methods: {
			increase(c) {
				this.count = c;
			},
			decrease(c) {
				this.count = c;
			}
		}
	});
</script>
</html>
