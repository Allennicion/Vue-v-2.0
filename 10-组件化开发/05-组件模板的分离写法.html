<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>05-组件模板的分离写法</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<cpn></cpn>
		<cpn></cpn>
	</div>
	
<!-- 1.script标签,类型必须是text/x-template,通过id绑定 -->
<!-- <script type="text/x-template" id="cpn">
	<div>
		<h2>标题</h2>
		<p>内容</p>
	</div>
</script> -->

<!-- 2.template标签,通过id绑定 -->
<template id="cpn">
	<div>
		<h2>标题</h2>
		<p>内容</p>
	</div>
</template>
	
</body>
<script type="text/javascript">
	
	//注册一个全局组件
	Vue.component('cpn',{
		//在这里写html代码太麻烦了,使用分离写法
		template: '#cpn',
	 }
	});
	
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
		}
	});
</script>
</html>
