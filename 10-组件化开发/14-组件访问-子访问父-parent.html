<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>14-组件访问-子访问父-parent</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<cpn></cpn>
	</div>
	
	<template id="cpn">
		<div>
			<h2>子组件</h2>
			<ccpn></ccpn>
		</div>
	</template>
	
	<template id="ccpn">
		<div>
			<h2>子的子组件</h2>
			<button @click="btnClick">按钮</button>
		</div>
	</template>
	
</body>
<script type="text/javascript">

	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
		},
		components:{
			cpn:{
				template: '#cpn',
				data() {
					return {
						name: 'cpn的name'
					}
				},
				components: {
					ccpn:{
						template: '#ccpn',
						methods: {
							btnClick() {
								//1.访问父组件$parent
								console.log(this.$parent);
								console.log(this.$parent.name);
								
								//2.访问根组件$root
								console.log(this.$root);
							}
						
					}
				}
			}
				}
		}
	});
</script>
</html>
