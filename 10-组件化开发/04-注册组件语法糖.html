<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>04-注册组件语法糖</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<cpn></cpn>
		<cpn2></cpn2>
	</div>
</body>
<script type="text/javascript">
	
	//1.全局组件注册语法糖
	//Vue.extend()被省略,但本质上底层还是调用的这个方法
	Vue.component('cpn',{
		template: `
			<div>
				<h2>标题</h2>
				<p>这是内容</p>
				<p>这是内容</p>
			</div>
		`
	});
	
	//2.注册局部组件语法糖
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
		},
		components: {
			cpn2:{
				template: `
					<div>
						<h2>标题二</h2>
						<p>这是内容</p>
						<p>这是内容</p>
					</div>
				`
			}
		}
	});
</script>
</html>
