<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>05-v-pre指令的使用</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<!-- v-pre显示渲染前的内容 -->
		<h2 v-pre>{{msg}}</h2>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
		}
	});
</script>
</html>
