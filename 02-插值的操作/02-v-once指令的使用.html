<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>02-v-once指令的使用</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<!-- v-once
			不需要任何的表达式
			表示元素和组件只渲染一次
			随数据的修改而修改 
		-->
		<h2 v-once>{{msg}}</h2>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
		}
	});
</script>
</html>
