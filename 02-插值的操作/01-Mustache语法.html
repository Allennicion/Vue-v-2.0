<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01-Mustache语法</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<h2>{{msg}},Vue</h2>
		<!--Mustache语法中,不仅可以直接写变量,也可以写简单的表达式  -->
		<h2>{{firstname + " " + lastname}}</h2>
	</div>
</body>
<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			firstname: "Allen",
			lastname: "cc"
		}
	});
</script>
</html>
