<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01-v-if的使用</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2 v-if="isShow">{{msg}}</h2>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			isShow: true
		}
	});
</script>
</html>
