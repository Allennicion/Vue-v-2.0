<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>03-v-model结合radio类型</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<!-- 表单提交如果name一样则会互斥,没有则不会互斥,两个都能选中
				 使用v-model也能达到互斥的效果,可以不写name属性
		 -->
		<label for="male">
			<input type="radio" id="male" name="sex" value="男" v-model="sex">男
		</label>
		<label for="female">
			<input type="radio" id="female" name="sex" value="女" v-model="sex">女
		</label>
		<h2>性别: {{sex}}</h2>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			sex: "男"
		}
	});
</script>
</html>
