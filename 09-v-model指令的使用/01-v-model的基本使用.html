<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>01-v-model的基本使用</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg">
		<h2>{{msg}}</h2>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
		}
	});
</script>
</html>
