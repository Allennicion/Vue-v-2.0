<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>06-v-model修饰符的使用</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<!-- 
		1.lazy 
		默认情况下v-model会实时同步输入框中的数据
		lazy修饰符只有在失去焦点或按下回车键才会更新	
		-->
		<input type="text" v-model.lazy="msg">
		
		<!-- 
		2.number
		默认情况下v-model赋值的都是string类型
		-->
		<input type="number" v-model.number="number">
		{{number}}--{{typeof number}}
		
		<!-- 
		3.trim
		剥除字符串两边空格
		 -->
		<input type="text" v-model.trim="name">
		{{name}}
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			number: 0,
			name: ''
		}
	});
</script>
</html>
