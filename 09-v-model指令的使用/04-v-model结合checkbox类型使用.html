<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>04-v-model结合checkbox类型使用</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h2>{{msg}}</h2>
		<!-- 1.checkbox单选框 -->
		<label for="agree">
			<input type="checkbox" id="agree" v-model="isAgree">同意
		</label>
		<h2>选择的是: {{isAgree}}</h2>
		<button :disabled="!isAgree">下一步</button>
		
		<!-- 2.checkbox复选框 -->
		<input type="checkbox" value="唱" v-model="hobbies">唱
		<input type="checkbox" value="跳" v-model="hobbies">跳
		<input type="checkbox" value="RAP" v-model="hobbies">RAP
		<input type="checkbox" value="篮球" v-model="hobbies">篮球
		<h2>爱好: {{hobbies}}</h2>
		
		<!-- 动态值绑定概念_不是写死的,动态的获取,v-bind绑定 -->
		<label :for="item" v-for="item in originalHobbies">
			<input type="checkbox" :id="item" :value="item" v-model="hobbies">{{item}}
		</label>
	</div>
</body>
<script type="text/javascript">
	const app = new Vue({
		el: '#app',
		data: {
			msg: "Hello",
			isAgree: false,
			hobbies: [],
			originalHobbies: ['唱歌','跳舞','打篮球','踢足球','...']
		}
	});
</script>
</html>
